<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makina24 - Rent a Car</title>
  <style>

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f1f6fc;
    }

    header h2 {
      color: #0b2341;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav li {
      cursor: pointer;
      font-weight: 500;
    }

    .hero {
      text-align: left;
      padding: 40px;
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .hero img {
      max-width: 500px;
      width: 100%;
    }

    .hero-text h1 {
      font-size: 48px;
      color: #0b2341;
    }

    .hero-text p {
      font-size: 18px;
      margin-top: 10px;
    }

    .car-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .car-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .car-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .car-card p {
      margin: 0;
      color: #555;
    }

    .price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #0b2341;
    }

    .contact {
      text-align: center;
      padding: 40px;
      font-size: 20px;
    }

    .contact span {
      color: red;
    }
  </style>
</head>
<body>
    <h2>Makina24</h2>
    <nav>
      <ul>
        <li>Home</li>
        <li>Cars</li>
        <li>About</li>
      </ul>
    </nav>
  <div class="hero">
    <div class="hero-text">
      <h1>Rent a Car</h1>
      <p>Easily Find and <br>Book a Rental Car</p>
    </div>
    <img src="image/OIP.jpeg" alt="Main Car">
</div>

   <div class="car-list">
  <div class="car-card">
    <img src="image/OIP.jpeg" alt="VW Golf">
    <h3>VW Golf</h3>
    <p>Diesel • Manual • 5 Seats</p>
    <p class="price">€25/day</p>
  </div>
  <div class="car-card">
    <img src="image/toyota.png" alt="Toyota Yaris">
    <h3>Toyota Yaris</h3>
    <p>Gas • Automatic • 5 Seats</p>
    <p class="price">€20/day</p>
  </div>
  <div class="car-card">
    <img src="image/audi.png" alt="Audi A4">
    <h3>Audi A4</h3>
    <p>Gas • Automatic • 5 Seats</p>
    <p class="price">€35/day</p>
  </div>
  <div class="car-card">
    <img src="image/bmw.png" alt="BMW 3 Series">
    <h3>BMW 3 Series</h3>
    <p>Diesel • Automatic • 5 Seats</p>
    <p class="price">€40/day</p>
  </div>
</div>


</body>
</html>
